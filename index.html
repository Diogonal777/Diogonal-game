<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }

        /* Канвас, который будет занимать весь экран */
        #gameCanvas {
            display: block;
            margin: 0 auto;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Кнопки управления */
        .controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1;
        }

        button {
            padding: 15px;
            background-color: #00f;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 40%;
        }

        button:hover {
            background-color: #0055ff;
        }

    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<!-- Контролы для мобильных -->
<div class="controls">
    <button id="leftButton">Left</button>
    <button id="rightButton">Right</button>
</div>

<script src="game.js"></script>

</body>
</html>
