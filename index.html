<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Shooter Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        #gameCanvas {
            display: block;
            background-color: black;
        }
        /* Стиль кнопок */
        .control-btn {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            font-size: 20px;
            color: black;
            cursor: pointer;
            user-select: none; /* Запрещает выделение текста на кнопке */
        }
        #leftButton {
            bottom: 10%;
            left: 10%;
        }
        #rightButton {
            bottom: 10%;
            right: 10%;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <!-- Кнопки для управления -->
    <button id="leftButton" class="control-btn">Left</button>
    <button id="rightButton" class="control-btn">Right</button>

    <script src="game.js"></script>
</body>
</html>
