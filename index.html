<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }
        button {
            padding: 10px;
            background-color: #00f;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055ff;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div class="controls">
    <button id="leftButton">Left</button>
    <button id="rightButton">Right</button>
</div>

<script src="game.js"></script>

</body>
</html>
